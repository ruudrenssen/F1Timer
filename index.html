<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Timers</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
	<main>
		<h1>Title</h1>
		<section>
			<article>
				<h2>GP Title</h2>
					<div>
					<h3>Session title</h3>
					<div class="countdown">
						<div class="countdown-item">
							<div data-module="time">0</div>
							<div class="countdown-smallprint">days</div>
						</div>
						<div class="countdown-item">
							<div data-module="time">00</div>
							<div class="countdown-smallprint">hours</div>
						</div>
						<div class="countdown-item">
							<div data-module="time">00</div>
							<div class="countdown-smallprint">minutes</div>
						</div>
						<div class="countdown-item">
							<div data-module="time">00</div>
							<div class="countdown-smallprint">seconds</div>
						</div>
						<div class="countdown-item">
							<div data-module="time">000</div>
							<div class="countdown-smallprint">miliseconds</div>
						</div>
					</div>
				</div>
			</article>
		</section>
	</main>
	<script src='main.js'></script>
</body>
</html>
