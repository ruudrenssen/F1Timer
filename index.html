<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Timers</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
	<main data-module="gp-calendar" class="calendar">
	</main>
	<section data-module="gp-item" class="gp">
		<header>
			<div>Dates</div>
			<h1>GP Title</h1>
			<h2>GP Sub title</h2>
		</header>
		<div data-module="gp-sessions" class="sessions"></div>
		<div data-module="gp-race" class="race"></div>
	</section>
	<article data-module="gp-session" class="session">
		<h3>Session</h3>
		<div class="timer">
			<div class="timer-item">
				<div data-module="gp-time">0</div>
				<div class="timer-smallprint">days</div>
			</div>
			:
			<div class="timer-item">
				<div data-module="gp-time">00</div>
				<div class="timer-smallprint">hours</div>
			</div>
			:
			<div class="timer-item">
				<div data-module="gp-time">00</div>
				<div class="timer-smallprint">minutes</div>
			</div>
			:
			<div class="timer-item">
				<div data-module="gp-time">00</div>
				<div class="timer-smallprint">seconds</div>
			</div>
			.
			<div class="timer-item">
				<div data-module="gp-time">000</div>
				<div class="timer-smallprint">miliseconds</div>
			</div>
		</div>
	</article>
	<script src='main.js'></script>
</body>
</html>
